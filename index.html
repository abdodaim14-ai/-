<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المتسابقين</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); display: inline-block; width: 100%; max-width: 400px; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { background-color: #28a745; color: white; cursor: pointer; border: none; }
        button:hover { background-color: #218838; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>استمارة تسجيل المتسابقين</h2>
    <form id="uploadForm">
        <input type="text" name="Name" placeholder="الاسم الكامل" required>
        <input type="tel" name="Phone" placeholder="رقم الهاتف" required>
        <p>ارفع ملف التلاوة (صوت أو فيديو):</p>
        <input type="file" id="fileInput" accept="audio/*,video/*" required>
        <button type="submit" id="submitBtn">إرسال البيانات</button>
    </form>

    <div id="message"></div>

    <script>
        // الرابط الجديد الذي أرسلته
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzjES174fRZJjdoIpGVyu0RnB9aPFFoOG8BqM9H9VB8xZ_JNQTUAMNqVcIb85y7FDVX/exec';
        const form = document.getElementById('uploadForm');
        const msg = document.getElementById('message');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";
            msg.innerText = "انتظر قليلاً، يتم رفع الملف والبيانات...";

            const file = document.getElementById('fileInput').files[0];
            const reader = new FileReader();

            reader.onload = function() {
                const base64Data = reader.result.split(',')[1];
                const formData = new FormData(form);
                
                // إضافة بيانات الملف للكود
                const queryString = `?Name=${encodeURIComponent(formData.get('Name'))}&Phone=${encodeURIComponent(formData.get('Phone'))}&fileName=${encodeURIComponent(file.name)}&mimeType=${encodeURIComponent(file.type)}`;

                fetch(scriptURL + queryString, {
                    method: 'POST',
                    body: JSON.stringify({ fileData: base64Data })
                })
                .then(response => {
                    msg.innerText = "تم الإرسال بنجاح! شكراً لك.";
                    msg.style.color = "green";
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = "إرسال البيانات";
                })
                .catch(error => {
                    msg.innerText = "حدث خطأ أثناء الإرسال، حاول مرة أخرى.";
                    msg.style.color = "red";
                    btn.disabled = false;
                    btn.innerText = "إرسال البيانات";
                });
            };

            reader.readAsDataURL(file);
        });
    </script>

</body>
</html>
