        <!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داعم المواهب للقرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    
    <style>
        :root { --gold: #ffcc33; --gold-glow: rgba(255, 204, 51, 0.5); }
        body {
            font-family: 'Almarai', sans-serif;
            margin: 0; color: #fff; background: #000;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            min-height: 100vh; padding: 20px 0 120px 0;
        }
        .container { width: 92%; max-width: 500px; margin: auto; }
        .header-section { text-align: center; margin-bottom: 25px; }
        .logo-main { width: 150px; filter: drop-shadow(0 0 15px var(--gold-glow)); mix-blend-mode: screen; }
        .site-name { font-family: 'Cairo'; color: var(--gold); font-size: 1.3rem; margin-top: 10px; }
        .quran-verse { font-family: 'Cairo'; font-size: 1.8rem; margin: 15px 0; color: #fff; text-shadow: 0 0 10px #fff; font-weight: 900; }
        .form-card { background: rgba(10, 10, 10, 0.9); border: 2px solid var(--gold); padding: 25px; border-radius: 25px; text-align: center; }
        .field { text-align: right; margin-bottom: 15px; }
        .field label { display: block; margin-bottom: 8px; color: var(--gold); font-size: 0.9rem; }
        .field input { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; outline: none; box-sizing: border-box; }
        .upload-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 0; }
        .upload-item { border: 1px dashed var(--gold); padding: 15px; border-radius: 12px; cursor: pointer; }
        .upload-item i { font-size: 1.5rem; color: var(--gold); margin-bottom: 5px; }
        .main-btn { width: 100%; background: var(--gold); color: #000; padding: 16px; border: none; border-radius: 50px; font-family: 'Cairo'; font-weight: 900; font-size: 1.2rem; cursor: pointer; box-shadow: 0 0 15px var(--gold-glow); }
        .main-btn:disabled { background: #555; cursor: not-allowed; }
        #message { margin-top: 15px; font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>
<div class="container">
    <div class="header-section">
        <img src="https://i.postimg.cc/rDsR6fgv/Picsart-25-03-28-19-08-45-917.png" class="logo-main">
        <div class="site-name">داعم المواهب للقرآن الكريم</div>
        <div class="quran-verse">وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا</div>
    </div>

    <div class="form-card">
        <form id="talentForm">
            <div class="field">
                <label>الاسم بالكامل</label>
                <input type="text" id="name" required placeholder="اسم القارئ الثلاثي">
            </div>
            <div class="field">
                <label>رقم الهاتف (الواتساب)</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="upload-grid">
                <div class="upload-item" onclick="document.getElementById('imgIn').click()">
                    <i class="fas fa-camera"></i> <br> <span id="imgT">صورتك الشخصية</span>
                    <input type="file" id="imgIn" accept="image/*" style="display:none" required onchange="up(this,'imgT')">
                </div>
                <div class="upload-item" onclick="document.getElementById('fileIn').click()">
                    <i class="fas fa-microphone-alt"></i> <br> <span id="fileT">تلاوتك (صوت فقط)</span>
                    <input type="file" id="fileIn" accept="audio/*" style="display:none" required onchange="up(this,'fileT')">
                </div>
            </div>
            <button type="submit" id="btn" class="main-btn">أرسل مشاركتك الآن</button>
            <div id="message"></div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
<script>
    const phoneInput = document.querySelector("#phone");
    const iti = window.intlTelInput(phoneInput, {
        initialCountry: "eg",
        separateDialCode: true,
        utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
    });

    function up(i, id) { if(i.files[0]) document.getElementById(id).innerHTML = "✅ تم الاختيار"; }

    // الرابط الأخير الذي أرسلته
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzMsY9RBIKyg3BzgCmEt3b5ZMqglbN4DeIEMTQqvAGgChf2yAOqHQ6FzuhL2Vy-VEOc/exec';
    
    document.getElementById('talentForm').onsubmit = async function(e) {
        e.preventDefault();
        const btn = document.getElementById('btn');
        const msg = document.getElementById('message');
        
        btn.disabled = true;
        btn.innerHTML = "جاري الإرسال ببركة القرآن...";
        msg.innerHTML = "يرجى الانتظار، جاري رفع الملفات الآن...";
        msg.style.color = "var(--gold)";

        try {
            const photoFile = document.getElementById('imgIn').files[0];
            const audioFile = document.getElementById('fileIn').files[0];

            const photoData = await toBase64(photoFile);
            const audioData = await toBase64(audioFile);

            // استخدام URLSearchParams لضمان وصول البيانات بشكل صحيح لرابط جوجل
            const formData = new URLSearchParams();
            formData.append("Name", document.getElementById('name').value);
            formData.append("Phone", iti.getNumber());
            formData.append("photoData", photoData.split(',')[1]);
            formData.append("photoName", photoFile.name);
            formData.append("audioData", audioData.split(',')[1]);
            formData.append("audioName", audioFile.name);

            fetch(scriptURL, {
                method: "POST",
                mode: "no-cors", // هذا الوضع يحل مشكلة "خطأ الاتصال"
                body: formData
            }).then(() => {
                msg.innerHTML = "✅ تم استلام تلاوتك بنجاح! نفع الله بك.";
                msg.style.color = "#28a745";
                document.getElementById('talentForm').reset();
                btn.disabled = false;
                btn.innerHTML = "أرسل مشاركتك الآن";
            });

        } catch (err) {
            msg.innerHTML = "❌ حدث خطأ، يرجى المحاولة مرة أخرى.";
            msg.style.color = "#ff4444";
            btn.disabled = false;
            btn.innerHTML = "أرسل مشاركتك الآن";
        }
    };

    const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
    });
</script>
</body>
</html>
