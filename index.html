<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داعم المواهب للقرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Almarai:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    
    <style>
        :root { --gold: #ffcc33; --gold-glow: rgba(255, 204, 51, 0.5); }
        
        body {
            font-family: 'Almarai', sans-serif;
            margin: 0; color: #fff; 
            /* الخلفية المطلوبة: سواد مع نسيج خطوط ذهبية فاخرة */
            background-color: #000;
            background-image: 
                radial-gradient(circle at center, rgba(0,0,0,0.4) 0%, #000 100%),
                url('https://www.transparenttextures.com/patterns/carbon-fibre.png'); /* نسيج خطوط ألياف فخم */
            background-attachment: fixed;
            min-height: 100vh; padding: 20px 0 120px 0;
        }
        
        .container { width: 92%; max-width: 500px; margin: auto; transition: 0.3s; position: relative; z-index: 2; }
        @media (min-width: 768px) { .container { max-width: 700px; } }
        
        .header-section { text-align: center; margin-bottom: 25px; }
        .logo-main { width: 130px; filter: drop-shadow(0 0 15px var(--gold-glow)); }
        .site-name { font-family: 'Cairo'; color: var(--gold); font-size: 1.3rem; margin-top: 10px; font-weight: 900; }
        .quran-verse { font-family: 'Cairo'; font-size: 1.8rem; margin: 15px 0; color: #fff; font-weight: 900; text-shadow: 0 0 10px rgba(0,0,0,0.5); }

        .info-bar { background: rgba(0, 0, 0, 0.7); border: 1px solid var(--gold); border-radius: 20px; padding: 15px; margin-bottom: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center; box-shadow: 0 0 15px rgba(255,204,51,0.1); }
        .info-item i { color: var(--gold); margin-bottom: 5px; font-size: 1.2rem; }
        .time-display { font-size: 1.1rem; color: var(--gold); font-weight: 900; }
        
        .motivational-box { text-align: center; background: rgba(255, 204, 51, 0.05); border-right: 4px solid var(--gold); padding: 15px; margin-bottom: 25px; border-radius: 0 15px 15px 0; backdrop-filter: blur(5px); }
        .video-box { border: 2px solid var(--gold); border-radius: 20px; overflow: hidden; aspect-ratio: 16/9; box-shadow: 0 0 20px var(--gold-glow); margin-bottom: 20px; }
        
        .form-card { background: rgba(10, 10, 10, 0.85); border: 2px solid var(--gold); padding: 25px; border-radius: 25px; text-align: center; backdrop-filter: blur(10px); }
        .field { text-align: right; margin-bottom: 15px; }
        .field label { display: block; margin-bottom: 8px; color: var(--gold); font-size: 0.9rem; font-weight: bold; }
        .field input, .field select { width: 100%; padding: 12px; background: #000; border: 1px solid #333; color: #fff; border-radius: 10px; outline: none; }
        
        .main-btn { width: 100%; background: var(--gold); color: #000; padding: 16px; border: none; border-radius: 50px; font-family: 'Cairo'; font-weight: 900; font-size: 1.2rem; cursor: pointer; transition: 0.3s; box-shadow: 0 4px 15px rgba(255,204,51,0.3); }
        .main-btn:hover { transform: translateY(-2px); box-shadow: 0 0 20px var(--gold); }

        .fixed-call-btn { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 420px; z-index: 1000; background: #000; border: 2px solid var(--gold); border-radius: 50px; padding: 15px; display: flex; align-items: center; justify-content: center; gap: 12px; text-decoration: none; }
        .fixed-call-btn span { color: #fff; font-family: 'Cairo'; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <img src="https://i.postimg.cc/0yZxfgx2/Picsart-26-01-13-17-01-28-072.png" class="logo-main">
        <div class="site-name">داعم المواهب للقرآن الكريم</div>
        <div class="quran-verse">وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا</div>
    </div>

    <div class="info-bar">
        <div class="info-item" style="border-left: 1px solid rgba(255,204,51,0.3)">
            <i class="fas fa-clock"></i>
            <span id="liveTime" class="time-display">00:00:00</span>
            <span id="hijriDate" style="color:var(--gold); font-size: 0.8rem;">-- -- ----</span>
        </div>
        <div class="info-item">
            <i class="fas fa-users"></i>
            <span id="userCounter" style="font-size: 1.2rem; font-weight: 900;">0</span>
            <span style="font-size: 0.8rem;">خادم للقرآن انضم إلينا</span>
        </div>
    </div>

    <div class="video-card">
        <div class="video-box">
            <iframe src="https://www.youtube.com/embed/LeUouzj6wns" allowfullscreen></iframe>
        </div>
    </div>

    <div class="form-card">
        <form id="talentForm">
            <div class="field">
                <label>الاسم بالكامل</label>
                <input type="text" id="name" required placeholder="اسم القارئ المبارك">
            </div>
            <div class="field">
                <label>رقم الواتساب</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="field">
                <label>اسم السورة</label>
                <select id="surah" required onchange="fillQuranData()"><option value="" disabled selected>اختر السورة..</option></select>
            </div>
            <div class="flex-row" style="display:flex; gap:10px;">
                <div class="field" style="flex:1;"><label>من آية</label><select id="ayahFrom" required></select></div>
                <div class="field" style="flex:1;"><label>إلى آية</label><select id="ayahTo" required></select></div>
            </div>
            
            <button type="submit" class="main-btn">انشر نور تلاوتك الآن</button>
        </form>
    </div>
</div>

<a href="tel:01122783768" class="fixed-call-btn">
    <i class="fas fa-phone-alt" style="color:var(--gold)"></i>
    <span>للاستفسار تواصل معنا</span>
</a>

<script>
    // --- مصفوفة الـ 114 سورة كاملة كما كانت في كودك ---
    const quranMap = [
        ["الفاتحة",7,1],["البقرة",286,2],["آل عمران",200,50],["النساء",176,77],["المائدة",120,106],["الأنعام",165,128],["الأعراف",206,151],["الأنفال",75,177],["التوبة",129,187],["يونس",109,208],["هود",123,221],["يوسف",111,235],["الرعد",43,249],["إبراهيم",52,255],["الحجر",99,262],["النحل",128,267],["الإسراء",111,282],["الكهف",110,293],["مريم",98,305],["طه",135,312],["الأنبياء",112,322],["الحج",78,332],["المؤمنون",118,342],["النور",64,350],["الفرقان",77,359],["الشعراء",227,367],["النمل",93,377],["القصص",88,385],["العنكبوت",69,396],["الروم",60,404],["لقمان",34,411],["السجدة",30,415],["الأحزاب",73,418],["سبأ",54,428],["فاطر",45,434],["يس",83,440],["الصافات",182,446],["ص",88,453],["الزمر",75,458],["غافر",85,467],["فصلت",54,477],["الشورى",53,483],["الزخرف",89,489],["الدخان",59,496],["الجاثية",37,499],["الأحقاف",35,502],["محمد",38,507],["الفتح",29,511],["الحجرات",18,515],["ق",45,518],["الذاريات",60,520],["الطور",49,523],["النجم",62,526],["القمر",55,528],["الرحمن",78,531],["الواقعة",96,534],["الحديد",29,537],["المجادلة",22,542],["الحشر",24,545],["الممتحنة",13,549],["الصف",14,551],["الجمعة",11,553],["المنافقون",11,554],["التغابن",18,556],["الطلاق",12,558],["التحريم",12,560],["الملك",30,562],["القلم",52,564],["الحاقة",52,566],["المعارج",44,568],["نوح",28,570],["الجن",28,572],["المزمل",20,574],["المدثر",56,575],["القيامة",40,577],["الإنسان",31,578],["المرسلات",50,580],["النبأ",40,582],["النازعات",46,583],["عبس",42,585],["التكوير",29,586],["الانفطار",19,587],["المطففين",36,587],["الانشقاق",25,589],["البروج",22,590],["الطارق",17,591],["الأعلى",19,591],["الغاشية",26,592],["الفجر",30,593],["البلد",20,594],["الشمس",15,595],["الليل",21,595],["الضحى",11,596],["الشرح",8,596],["التين",8,597],["العلق",19,597],["القدر",5,598],["البينة",8,598],["الزلزلة",8,599],["العاديات",11,599],["القارعة",11,600],["التكاثر",8,600],["العصر",3,601],["الهمزة",9,601],["الفيل",5,601],["قريش",4,602],["الماعون",7,602],["الكوثر",3,602],["الكافرون",6,603],["النصر",3,603],["المسد",5,603],["الإخلاص",4,604],["الفل     ];

    const surahSelect = document.getElementById('surah');
    quranMap.forEach(s => { let opt = new Option(s[0], s[0]); surahSelect.add(opt); });

    function fillQuranData() {
        const selected = quranMap.find(s => s[0] === surahSelect.value);
        const populate = (id, max) => {
            const el = document.getElementById(id); el.innerHTML = "";
            for(let i=1; i<=max; i++) { el.add(new Option(i, i)); }
        };
        populate('ayahFrom', selected[1]); populate('ayahTo', selected[1]);
    }

    function initLiveInfo() {
        setInterval(() => {
            const now = new Date();
            document.getElementById('liveTime').innerText = now.toLocaleTimeString('ar-EG');
            document.getElementById('hijriDate').innerText = new Intl.DateTimeFormat('ar-SA-u-ca-islamic', {day:'numeric', month:'long', year:'numeric'}).format(now);
        }, 1000);
        let count = localStorage.getItem('real_users_count') || 0;
        document.getElementById('userCounter').innerText = parseInt(count).toLocaleString('ar-EG');
    }
    initLiveInfo();
</script>
</body>
</html>
