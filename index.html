<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل المتسابقين</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); display: inline-block; width: 100%; max-width: 400px; }
        input, button { width: 90%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        label { display: block; text-align: right; margin-right: 5%; font-weight: bold; font-size: 14px; margin-top: 10px; }
        button { background-color: #28a745; color: white; cursor: pointer; border: none; font-size: 16px; }
        button:hover { background-color: #218838; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        #message { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

    <h2>استمارة تسجيل المتسابقين</h2>
    <form id="uploadForm">
        <input type="text" name="Name" placeholder="الاسم الكامل" required>
        <input type="tel" name="Phone" placeholder="رقم الهاتف" required>
        
        <label>الصورة الشخصية:</label>
        <input type="file" id="photoInput" accept="image/*" required>
        
        <label>ملف التلاوة (صوت فقط):</label>
        <input type="file" id="audioInput" accept="audio/*" required>
        
        <button type="submit" id="submitBtn">إرسال البيانات</button>
    </form>

    <div id="message"></div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzjES174fRZJjdoIpGVyu0RnB9aPFFoOG8BqM9H9VB8xZ_JNQTUAMNqVcIb85y7FDVX/exec';
        const form = document.getElementById('uploadForm');
        const msg = document.getElementById('message');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "جاري الإرسال...";
            msg.innerText = "يرجى الانتظار، يتم رفع الملفات الآن...";
            msg.style.color = "black";

            try {
                const photoFile = document.getElementById('photoInput').files[0];
                const audioFile = document.getElementById('audioInput').files[0];

                // تحويل الملفات إلى Base64
                const photoBase64 = await toBase64(photoFile);
                const audioBase64 = await toBase64(audioFile);

                const data = {
                    Name: form.Name.value,
                    Phone: form.Phone.value,
                    photoData: photoBase64.split(',')[1],
                    photoName: photoFile.name,
                    audioData: audioBase64.split(',')[1],
                    audioName: audioFile.name
                };

                // إرسال البيانات دون مغادرة الصفحة
                fetch(scriptURL, {
                    method: 'POST',
                    body: JSON.stringify(data)
                })
                .then(response => {
                    msg.innerText = "تم الإرسال بنجاح! شكراً لك.";
                    msg.style.color = "green";
                    form.reset();
                    btn.disabled = false;
                    btn.innerText = "إرسال البيانات";
                })
                .catch(error => {
                    msg.innerText = "حدث خطأ في الاتصال، حاول مرة أخرى.";
                    msg.style.color = "red";
                    btn.disabled = false;
                    btn.innerText = "إرسال البيانات";
                });

            } catch (error) {
                msg.innerText = "حدث خطأ أثناء معالجة الملفات.";
                msg.style.color = "red";
                btn.disabled = false;
            }
        });

        // وظيفة تحويل الملفات
        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });
    </script>

</body>
</html>
