<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة القراء العالمية 2026 - تقديم الطلبات</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Amiri:wght@400;700&family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* إعدادات التصميم الملكي */
        :root {
            --gold: #ffcc33;
            --dark-gold: #b8860b;
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.96);
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--white);
            font-family: 'Almarai', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at top, #1e293b, #020617);
            line-height: 1.6;
        }

        #star-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 10px;
        }

        /* شريط الوقت والتاريخ الحي */
        .live-status-bar {
            background: var(--glass);
            border: 2px solid var(--gold);
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            margin-bottom: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            animation: fadeInDown 1s;
        }

        .clock-live {
            font-size: 3.5rem;
            color: var(--gold);
            font-weight: 900;
            font-family: 'Cairo';
            display: block;
            text-shadow: 0 0 15px rgba(255, 204, 51, 0.4);
        }

        .date-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .date-badge {
            background: rgba(255, 204, 51, 0.15);
            padding: 8px 20px;
            border-radius: 12px;
            border: 1px solid var(--gold);
            color: var(--gold);
        }

        /* الهيدر واللوجو */
        .main-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .main-logo {
            width: 100%;
            max-width: 380px;
            filter: drop-shadow(0 0 25px var(--gold));
            margin-bottom: 25px;
        }

        .headline-quran {
            font-family: 'Amiri', serif;
            font-size: 3.5rem;
            color: var(--gold);
            margin-bottom: 10px;
        }

        /* قسم الفيديو */
        .video-box {
            background: var(--glass);
            padding: 20px;
            border-radius: 35px;
            border: 3px solid var(--gold);
            margin-bottom: 50px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .iframe-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 20px;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* الاستمارة والمدخلات */
        .application-card {
            background: var(--glass);
            border-radius: 35px;
            padding: 40px;
            margin-bottom: 60px;
            border-top: 6px solid var(--gold);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .input-item {
            margin-bottom: 25px;
        }

        .input-item label {
            display: block;
            color: var(--gold);
            margin-bottom: 12px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .field-input {
            width: 100%;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #2d3748;
            background: #000;
            color: #fff;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .field-input:focus {
            border-color: var(--gold);
            outline: none;
            box-shadow: 0 0 10px rgba(255, 204, 51, 0.2);
        }

        .grid-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        /* أزرار الرفع الذكية (تظهر فيها الصورة والصوت) */
        .upload-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-top: 20px;
        }

        .smart-upload-btn {
            position: relative;
            height: 250px;
            background: rgba(255, 204, 51, 0.03);
            border: 3px dashed var(--gold);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
            text-align: center;
            padding: 15px;
        }

        .smart-upload-btn:hover {
            background: rgba(255, 204, 51, 0.08);
        }

        .preview-img-inside {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            display: none;
            z-index: 1;
        }

        .audio-player-inside {
            width: 90%;
            margin-top: 15px;
            display: none;
            z-index: 2;
        }

        .btn-content {
            z-index: 3;
            pointer-events: none;
        }

        .btn-content i { font-size: 3.5rem; color: var(--gold); margin-bottom: 15px; }
        .btn-name-label { color: var(--gold); font-weight: 800; font-size: 1.1rem; }

        /* شاشة التحميل التحفيزية */
        #loading-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .percentage { font-size: 7rem; color: var(--gold); font-weight: 900; }

        .quote-box {
            background: #0f172a;
            border: 5px solid var(--gold);
            padding: 40px;
            border-radius: 35px;
            text-align: center;
            width: 100%;
            max-width: 750px;
        }

        .submit-final-btn {
            width: 100%;
            padding: 30px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 60px;
            font-size: 2.2rem;
            font-weight: 900;
            margin-top: 40px;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(255,204,51,0.4);
            font-family: 'Cairo';
        }

        /* روابط التواصل */
        .footer-socials {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin: 50px 0;
        }

        .footer-socials a { color: #fff; font-size: 3.5rem; transition: 0.4s; }
        .footer-socials a:hover { color: var(--gold); transform: scale(1.2) rotate(10deg); }

        @media (max-width: 768px) {
            .grid-row, .upload-wrapper { grid-template-columns: 1fr; }
            .headline-quran { font-size: 2.5rem; }
            .clock-live { font-size: 2.8rem; }
            .smart-upload-btn { height: 200px; }
        }
    </style>
</head>
<body>

<canvas id="star-canvas"></canvas>

<div id="loading-overlay">
    <div class="percentage" id="p-val">0%</div>
    <div class="quote-box">
        <i id="q-icon" class="fas fa-quran fa-5x" style="color:var(--gold); margin-bottom:25px;"></i>
        <h2 id="q-head" style="color:var(--gold); margin-bottom:20px; font-size: 2.2rem;">رسالة اعتزاز</h2>
        <p id="q-body" style="font-size: 1.6rem; line-height: 1.8; font-family: 'Amiri';"></p>
    </div>
</div>

<div class="container animate__animated animate__fadeIn">
    
    <div class="live-status-bar">
        <span class="clock-live" id="live-time">00:00:00</span>
        <div class="date-container">
            <div class="date-badge"><i class="fas fa-moon"></i> <span id="hijri-txt">--</span></div>
            <div class="date-badge"><i class="fas fa-calendar-day"></i> <span id="greg-txt">--</span></div>
            <div class="date-badge"><i class="fas fa-sun"></i> <span id="day-txt">--</span></div>
        </div>
    </div>

    <header class="main-header">
        <img src="https://i.postimg.cc/0yZxfgx2/Picsart-26-01-13-17-01-28-072.png" class="main-logo">
        <h1 class="headline-quran">﴿ ورتل القرآن ترتيلاً ﴾</h1>
        <p style="font-size: 1.4rem; color: var(--gold);">منصة اكتشاف الأصوات الندية لنشر تلاواتكم عبر العالم</p>
    </header>

    <div class="video-box">
        <h2 style="color:var(--gold); text-align:center; margin-bottom:20px; font-family:'Cairo';">مثال للتصوير والتلاوة الصحيحة</h2>
        <div class="iframe-container">
            <iframe src="https://www.youtube.com/embed/S_I5Uq2p8X0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="application-card">
        <h2 style="color:var(--gold); text-align:center; margin-bottom:40px; font-size:2.2rem; font-family:'Cairo';">استمارة تقديم القراء</h2>
        <form id="submission-form">
            
            <div class="input-item">
                <label>الاسم الكامل (كما سيظهر في قناتك)</label>
                <input type="text" class="field-input" placeholder="اكتب اسمك الثلاثي" required>
            </div>

            <div class="grid-row">
                <div class="input-item">
                    <label>رقم التواصل (واتساب)</label>
                    <input type="tel" id="user-phone" class="field-input" required>
                </div>
                <div class="input-item">
                    <label>السورة المراد تسجيلها</label>
                    <select id="sura-pick" class="field-input" onchange="syncAyat()" required></select>
                </div>
            </div>

            <div class="grid-row">
                <div class="input-item">
                    <label>من آية رقم</label>
                    <select id="aya-start" class="field-input"></select>
                </div>
                <div class="input-item">
                    <label>إلى آية رقم</label>
                    <select id="aya-end" class="field-input"></select>
                </div>
            </div>

            <div class="grid-row">
                <div class="input-item">
                    <label>من صفحة رقم</label>
                    <input type="number" class="field-input" placeholder="مثلاً: 1" required>
                </div>
                <div class="input-item">
                    <label>إلى صفحة رقم</label>
                    <input type="number" class="field-input" placeholder="مثلاً: 10" required>
                </div>
            </div>

            <div class="upload-wrapper">
                <div class="smart-upload-btn" id="img-btn" onclick="document.getElementById('file-img').click()">
                    <div class="btn-content" id="img-content">
                        <i class="fas fa-camera-retro"></i>
                        <div class="btn-name-label">ارفق صورتك الشخصية</div>
                    </div>
                    <img id="preview-img" class="preview-img-inside">
                    <input type="file" id="file-img" hidden accept="image/*" onchange="previewImageInBtn(this)">
                </div>

                <div class="smart-upload-btn" id="aud-btn" onclick="document.getElementById('file-aud').click()">
                    <div class="btn-content" id="aud-content">
                        <i class="fas fa-microphone-lines"></i>
                        <div class="btn-name-label">ارفع ملف التلاوة (صوت)</div>
                    </div>
                    <audio id="preview-aud" controls class="audio-player-inside"></audio>
                    <input type="file" id="file-aud" hidden accept="audio/*" onchange="previewAudioInBtn(this)">
                </div>
            </div>

            <button type="submit" class="submit-final-btn">إرسال الطلب الآن</button>
        </form>

        <div class="footer-socials">
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
            <a href="https://whatsapp.com"><i class="fab fa-whatsapp"></i></a>
            <a href="https://telegram.org"><i class="fab fa-telegram"></i></a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<script>
    // --- بيانات الـ 114 سورة كاملة ---
    const QURAN_INFO = [["الفاتحة", 7], ["البقرة", 286], ["آل عمران", 200], ["النساء", 176], ["المائدة", 120], ["الأنعام", 165], ["الأعراف", 206], ["الأنفال", 75], ["التوبة", 129], ["يونس", 109], ["هود", 123], ["يوسف", 111], ["الرعد", 43], ["إبراهيم", 52], ["الحجر", 99], ["النحل", 128], ["الإسراء", 111], ["الكهف", 110], ["مريم", 98], ["طه", 135], ["الأنبياء", 112], ["الحج", 78], ["المؤمنون", 118], ["النور", 64], ["الفرقان", 77], ["الشعراء", 227], ["النمل", 93], ["القصص", 88], ["العنكبوت", 69], ["الروم", 60], ["لقمان", 34], ["السجدة", 30], ["الأحزاب", 73], ["سبأ", 54], ["فاطر", 45], ["يس", 83], ["الصافات", 182], ["ص", 88], ["الزمر", 75], ["غافر", 85], ["فصلت", 54], ["الشورى", 53], ["الزخرف", 89], ["الدخان", 59], ["الجاثية", 37], ["الأحقاف", 35], ["محمد", 38], ["الفتح", 29], ["الحجرات", 18], ["ق", 45], ["الذاريات", 60], ["الطور", 49], ["النجم", 62], ["القمر", 55], ["الرحمن", 78], ["الواقعة", 96], ["الحديد", 29], ["المجادلة", 22], ["الحشر", 24], ["الممتحنة", 13], ["الصف", 14], ["الجمعة", 11], ["المنافقون", 11], ["التغابن", 18], ["الطلاق", 12], ["التحريم", 12], ["الملك", 30], ["القلم", 52], ["الحاقة", 52], ["المعارج", 44], ["نوح", 28], ["الجن", 28], ["المزمل", 20], ["المدثر", 56], ["القيامة", 40], ["الإنسان", 31], ["المرسلات", 50], ["النبأ", 40], ["النازعات", 46], ["عبس", 42], ["التكوير", 29], ["الانفطار", 19], ["المطففين", 36], ["الانشقاق", 25], ["البروج", 22], ["الطارق", 17], ["الأعلى", 19], ["الغاشية", 26], ["الفجر", 30], ["البلد", 20], ["الشمس", 15], ["الليل", 21], ["الضحى", 11], ["الشرح", 8], ["التين", 8], ["العلق", 19], ["القدر", 5], ["البينة", 8], ["الزلزلة", 8], ["العاديات", 11], ["القارعة", 11], ["التكاثر", 8], ["العصر", 3], ["الهمزة", 9], ["الفيل", 5], ["قريش", 4], ["الماعون", 7], ["الكوثر", 3], ["الكافرون", 6], ["النصر", 3], ["المسد", 5], ["الإخلاص", 4], ["الفلق", 5], ["الناس", 6]];

    const sSelect = document.getElementById('sura-pick');
    QURAN_INFO.forEach(s => sSelect.add(new Option(s[0], s[0])));

    function syncAyat() {
        const name = sSelect.value;
        const count = QURAN_INFO.find(x => x[0] === name)[1];
        const start = document.getElementById('aya-start'), end = document.getElementById('aya-end');
        start.innerHTML = ''; end.innerHTML = '';
        for(let i=1; i<=count; i++) {
            start.add(new Option(i, i));
            end.add(new Option(i, i));
        }
    }
    syncAyat();

    // --- تحديث الوقت الحي ---
    function updateClock() {
        const now = new Date();
        document.getElementById('live-time').innerText = now.toLocaleTimeString('ar-EG');
        document.getElementById('greg-txt').innerText = now.toLocaleDateString('ar-EG', {day:'numeric', month:'long', year:'numeric'});
        document.getElementById('hijri-txt').innerText = new Intl.DateTimeFormat('ar-SA-u-ca-islamic-umalqura-nu-latn', {day:'numeric', month:'long', year:'numeric'}).format(now);
        document.getElementById('day-txt').innerText = now.toLocaleDateString('ar-EG', {weekday: 'long'});
    }
    setInterval(updateClock, 1000);

    // --- معاينة الصورة داخل الزرار ---
    function previewImageInBtn(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('preview-img');
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById('img-content').style.opacity = '0.3';
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    // --- معاينة الصوت داخل الزرار ---
    function previewAudioInBtn(input) {
        if (input.files && input.files[0]) {
            const audio = document.getElementById('preview-aud');
            audio.src = URL.createObjectURL(input.files[0]);
            audio.style.display = 'block';
            document.getElementById('aud-content').style.display = 'none';
            document.getElementById('aud-btn').style.background = 'rgba(255, 204, 51, 0.2)';
        }
    }

    // --- الجمل التحفيزية ---
    const MOTIVATION = [
        {h:"بشرى لكم", i:"fa-microphone", t:"تلاوتك اليوم قد تكون سبباً في هداية قلوب آلاف البشر حول العالم."},
        {h:"حديث نبوي", i:"fa-star", t:"«زينوا القرآن بأصواتكم».. أنت الآن تقوم بواحدة من أعظم القربات إلى الله."},
        {h:"إشراقة", i:"fa-sun", t:"صوتك أمانة، وضعه في كتاب الله هو استثمار للدار الآخرة."},
        {h:"دعاء القراء", i:"fa-hands", t:"اللهم اجعل القرآن الكريم شافعاً لنا ورفيقاً لنا في قبورنا ونوراً لنا على الصراط."}
    ];

    // --- الرفع والإرسال ---
    document.getElementById('submission-form').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('loading-overlay').style.display = 'flex';
        let p = 0;
        const interval = setInterval(() => {
            if(p<100) {
                p++;
                document.getElementById('p-val').innerText = p + "%";
                const q = MOTIVATION[p % MOTIVATION.length];
                document.getElementById('q-head').innerText = q.h;
                document.getElementById('q-body').innerText = q.t;
            } else {
                clearInterval(interval);
                alert("تم استلام طلبك بنجاح! سيتم مراجعة صوتك والتواصل معك عبر واتساب.");
                location.reload();
            }
        }, 150);
    };

    // --- خلفية النجوم ---
    const cvs = document.getElementById('star-canvas');
    const ctx = cvs.getContext('2d');
    cvs.width = window.innerWidth; cvs.height = window.innerHeight;
    let stars = [];
    for(let i=0; i<250; i++) stars.push({x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*1.5});
    function anim() {
        ctx.clearRect(0,0,cvs.width, cvs.height);
        ctx.fillStyle="#fff";
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y+=0.3; if(s.y>cvs.height) s.y=0; });
        requestAnimationFrame(anim);
    }
    anim();

    window.intlTelInput(document.querySelector("#user-phone"), { initialCountry: "eg" });
</script>
</body>
</html>
