<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>داعم المواهب للقرآن الكريم</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

            --gold: #ffcc33;
            --gold-dark: #e6b800;
            --gold-glow: rgba(255, 204, 51, 0.4);
            --dark-bg: #000;
            --card-bg: rgba(15, 15, 15, 0.95);
            --input-bg: #111;
        }
        
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Almarai', sans-serif;
            margin: 0;
            color: #fff;
            background: var(--dark-bg);
            min-height: 100vh;
            padding: 10px 0 120px 0;
            overflow-x: hidden;
            position: relative;
        }

        #interactive-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            width: 95%;
            max-width: 500px; /* مقاس مثالي للهاتف */
            margin: auto;
            position: relative;
            z-index: 5;
        }

        /* تنسيق الهيدر */
        .header-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo-main {
            width: 130px;
            filter: drop-shadow(0 0 15px var(--gold-glow));
            animation: pulse 2s infinite;
        }

        .site-name {
            font-family: 'Cairo';
            color: var(--gold);
            font-size: 1.4rem;
            margin-top: 10px;
            font-weight: 900;
        }

        .quran-verse {
            font-family: 'Cairo';
            font-size: 1.7rem;
            margin: 15px 0;
            color: #fff;
            font-weight: 900;
            text-shadow: 0 0 10px var(--gold-glow);
        }

        /* شريط المعلومات المطور للموبايل */
        .info-bar {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid var(--gold);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 25px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            backdrop-filter: blur(10px);
        }

        .info-item { text-align: center; border-left: 1px solid #333; }
        .info-item:last-child { border-left: none; }
        .info-item i { color: var(--gold); font-size: 1.2rem; margin-bottom: 5px; }
        .time-display { font-size: 1.1rem; color: var(--gold); font-weight: 900; display: block; }
        .hijri-text { font-size: 0.85rem; color: #fff; font-weight: bold; }

        /* الصندوق التحفيزي */
        .motivational-box {
            text-align: center;
            background: linear-gradient(to left, rgba(255,204,51,0.1), transparent);
            border-right: 4px solid var(--gold);
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 5px 15px 15px 5px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        /* مشغل الفيديو */
        .video-box {
            border: 2px solid var(--gold);
            border-radius: 20px;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        /* استمارة المشاركة الفخمة */
        .form-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 204, 51, 0.3);
            padding: 25px 15px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.8);
        }

        .form-title {
            text-align: center;
            color: var(--gold);
            font-family: 'Cairo';
            font-size: 1.3rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .field { margin-bottom: 20px; }
        .field label { 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            margin-bottom: 10px; 
            color: #ddd; 
            font-weight: bold;
            font-size: 0.95rem;
        }
        .field label i { color: var(--gold); width: 20px; text-align: center; }

        .field input, .field select {
            width: 100%;
            padding: 14px;
            background: var(--input-bg);
            border: 1px solid #333;
            color: #fff;
            border-radius: 12px;
            font-family: 'Almarai';
            font-size: 1rem;
            transition: 0.3s;
        }

        .field input:focus { border-color: var(--gold); background: #181818; outline: none; }

        /* جريد الآيات والصفحات */
        .quran-meta-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
        }

        /* أزرار الرفع */
        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin: 20px 0;
        }

        .upload-btn {
            border: 1px dashed #555;
            padding: 15px 10px;
            border-radius: 15px;
            text-align: center;
            background: rgba(255,255,255,0.02);
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
        }
        .upload-btn:active { background: rgba(255,204,51,0.1); transform: scale(0.95); }
        .upload-btn i { color: var(--gold); font-size: 1.5rem; }
        
        #imgPreview {
            width: 60px; height: 60px; border-radius: 50%;
            object-fit: cover; border: 2px solid var(--gold); display: none;
        }

        /* زر الإرسال */
        .submit-btn {
            width: 100%;
            background: linear-gradient(45deg, var(--gold-dark), var(--gold));
            color: #000;
            padding: 18px;
            border: none;
            border-radius: 15px;
            font-family: 'Cairo';
            font-weight: 900;
            font-size: 1.2rem;
            margin-top: 10px;
            box-shadow: 0 5px 15px var(--gold-glow);
        }

        /* لودينج الحالات */
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* زر الاتصال الثابت للموبايل */
        .fixed-call {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            background: #000;
            border: 1px solid var(--gold);
            padding: 15px;
            border-radius: 50px;
            text-align: center;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 1000;
            box-shadow: 0 10px 25px rgba(0,0,0,0.7);
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    </style>
</head>
<body>

<canvas id="interactive-bg"></canvas>

<div id="loadingOverlay">

    <div style="background: #111; border: 1px solid var(--gold); padding: 30px; border-radius: 20px; width: 90%; text-align: center; margin-top: 20px;">

</div>

<div class="container animate__animated animate__fadeIn">

        <div class="quran-verse">وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا</div>

    <div class="info-bar">
        <div class="info-item">

        <div class="info-item">
            <i class="fas fa-calendar-alt"></i>

    <div class="motivational-box">

    </div>

    <div class="video-box">

    </div>

    <div class="form-card">
        <div class="form-title">
            <i class="fas fa-id-card"></i>
            <span>استمارة المشاركة</span>
        </div>

        <form id="talentForm">
            <div class="field">
                <label><i class="fas fa-user"></i> الاسم بالكامل</label>
                <input type="text" name="name" id="userName" required placeholder="مثال: محمد أحمد علي">
            </div>

            <div class="field">
                <label><i class="fab fa-whatsapp"></i> رقم الواتساب</label>
                <input type="tel" name="phone" id="userPhone" required placeholder="010XXXXXXXX">
            </div>

            <div class="field">
                <label><i class="fas fa-book-open"></i> اختر السورة</label>
                <select name="surah" id="surahName" onchange="generateVerseOptions()"></select>
            </div>

            <div class="quran-meta-grid">
                <div class="field" style="margin:0">
                    <label><i class="fas fa-arrow-down"></i> من آية</label>
                    <select name="verse_from" id="verseFrom" onchange="autoCalculatePage()"></select>
                </div>
                <div class="field" style="margin:0">
                    <label><i class="fas fa-arrow-up"></i> إلى آية</label>
                    <select name="verse_to" id="verseTo" onchange="autoCalculatePage()"></select>
                </div>
            </div>

            <div class="quran-meta-grid" style="background: rgba(255,204,51,0.05);">
                <div class="field" style="margin:0">
                    <label>صفحة (من)</label>
                    <input type="text" name="page_from" id="pageFrom" readonly>
                </div>
                <div class="field" style="margin:0">
                    <label>صفحة (إلى)</label>
                    <input type="text" name="page_to" id="pageTo" readonly>
                </div>
            </div>

            <div class="upload-grid">
                <div class="upload-btn" onclick="document.getElementById('fileImg').click()">
                    <i class="fas fa-user-circle"></i>
                    <img id="imgPreview">
                    <span id="imgText">صورتك</span>
                    <input type="file" id="fileImg" accept="image/*" style="display:none" onchange="previewImg(this)">
                </div>
                <div class="upload-btn" onclick="document.getElementById('fileAudio').click()">
                    <i class="fas fa-microphone-alt"></i>
                    <span id="audioText">التلاوة</span>
                    <input type="file" id="fileAudio" accept="audio/*,video/*" style="display:none" onchange="previewAud(this)">
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> إرسال المشاركة الآن
            </button>
        </form>
    </div>
</div>

    const sSelect = document.getElementById('surahName');
    quranData.forEach((s, i) => sSelect.add(new Option(s[0], i)));

    function generateVerseOptions() {
        const idx = sSelect.value;
        const total = quranData[idx][1];
        const vF = document.getElementById('verseFrom');
        const vT = document.getElementById('verseTo');
        vF.innerHTML = ""; vT.innerHTML = "";
        for(let i=1; i<=total; i++) {
            vF.add(new Option(i, i));
            vT.add(new Option(i, i));
        }
        vT.value = total;
        autoCalculatePage();
    }

    function autoCalculatePage() {
        const idx = parseInt(sSelect.value);
        const startP = quranData[idx][2];
        const totalV = quranData[idx][1];
        const nextP = quranData[idx+1] ? quranData[idx+1][2] : 605;
        const pagesCount = nextP - startP;

        const getP = (v) => startP + Math.floor((v-1) / (totalV/Math.max(pagesCount, 1)));
        document.getElementById('pageFrom').value = getP(parseInt(document.getElementById('verseFrom').value));
        document.getElementById('pageTo').value = getP(parseInt(document.getElementById('verseTo').value));
    }
    generateVerseOptions();

    function previewImg(input) {
        if(input.files[0]) {
            const reader = new FileReader();
            reader.onload = e => {
                const img = document.getElementById('imgPreview');
                img.src = e.target.result; img.style.display = 'block';
                document.querySelector('.upload-btn i').style.display = 'none';
                document.getElementById('imgText').innerText = "تم ✅";
            }
            reader.readAsDataURL(input.files[0]);
        }
    }

    function previewAud(input) {
        if(input.files[0]) document.getElementById('audioText').innerText = "جاهز ✅";
    }

    // خلفية النجوم
    const canvas = document.getElementById('interactive-bg');
    const ctx = canvas.getContext('2d');
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    let stars = [];
    for(let i=0; i<80; i++) stars.push({x: Math.random()*canvas.width, y: Math.random()*canvas.height, r: Math.random()*1.2, s: Math.random()*0.3});
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height); ctx.fillStyle = "#ffcc33";
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y += s.s; if(s.y > canvas.height) s.y = 0; });
        requestAnimationFrame(draw);
    }
