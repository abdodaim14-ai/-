<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الديوان العالمي الأعظم لقراء القرآن الكريم</title>

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Cairo:wght@400;900&family=Reem+Kufi:wght@900&family=Aref+Ruqaa:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <style>
        /* ======================================================
           1. المعمارية الهيكلية (Master Architecture)
           ====================================================== */
        :root {
            --royal-gold: #d4af37;
            --deep-gold: #996515;
            --pure-black: #020202;
            --card-gray: #0a0a0a;
            --border-glow: rgba(212, 175, 55, 0.4);
        }

        body {
            background-color: var(--pure-black);
            color: #e0e0e0;
            font-family: 'Cairo', sans-serif;
            margin: 0; padding: 0;
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        /* ======================================================
           2. المحراب الهجري (The Hijri Altar)
           ====================================================== */
        .hijri-shrine-container {
            background: linear-gradient(180deg, #000, #111);
            border-bottom: 3px solid var(--royal-gold);
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8);
        }

        #hijri-master {
            font-family: 'Aref Ruqaa';
            font-size: 4rem;
            color: var(--royal-gold);
            text-shadow: 0 0 20px var(--deep-gold);
            margin: 0;
        }

        .time-box {
            font-family: 'Reem Kufi';
            font-size: 2rem;
            color: #fff;
            letter-spacing: 10px;
            margin-top: 10px;
        }

        .miladi-ignored {
            font-size: 0.8rem;
            color: #333; /* ميلادي باهت جداً بناء على طلبك */
            margin-top: 15px;
        }

        /* ======================================================
           3. المحتوى والنموذج (Content & Form)
           ====================================================== */
        .main-stage {
            max-width: 1200px;
            margin: 60px auto;
            padding: 0 20px;
        }

        .imperial-card {
            background: var(--card-gray);
            border: 2px solid var(--royal-gold);
            border-radius: 40px;
            padding: 80px 50px;
            position: relative;
            box-shadow: 0 0 100px rgba(0,0,0,1);
        }

        .logo-glow {
            width: 300px;
            display: block;
            margin: 0 auto 50px;
            filter: drop-shadow(0 0 30px var(--royal-gold));
        }

        .input-title {
            font-family: 'Reem Kufi';
            color: var(--royal-gold);
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .pro-input {
            width: 100%;
            background: #000;
            border: 1.5px solid #222;
            padding: 25px;
            border-radius: 20px;
            color: #fff;
            font-size: 1.4rem;
            margin-bottom: 40px;
            transition: 0.5s;
        }

        .pro-input:focus {
            border-color: var(--royal-gold);
            box-shadow: 0 0 25px var(--border-glow);
        }

        /* ======================================================
           4. نظام التواصل الاجتماعي (Social Hub)
           ====================================================== */
        .social-fixed-bar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 3000;
        }

        .social-icon-btn {
            width: 65px; height: 65px;
            background: #000;
            border: 1px solid var(--royal-gold);
            border-radius: 15px;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.8rem;
            color: var(--royal-gold);
            text-decoration: none;
            transition: 0.4s;
        }

        .social-icon-btn:hover {
            background: var(--royal-gold);
            color: #000;
            transform: scale(1.1) translateX(10px);
        }

        .submit-btn-gold {
            width: 100%;
            padding: 35px;
            background: linear-gradient(45deg, var(--deep-gold), var(--royal-gold));
            border: none;
            border-radius: 25px;
            font-family: 'Reem Kufi';
            font-size: 2.5rem;
            font-weight: 900;
            color: #000;
            cursor: pointer;
            transition: 0.5s;
        }

        .submit-btn-gold:hover {
            filter: brightness(1.2);
            box-shadow: 0 0 60px var(--royal-gold);
        }
    </style>
</head>
<body>

    <div class="hijri-shrine-container">
        <h1 id="hijri-master">.. جاري استحضار التاريخ ..</h1>
        <div class="time-box" id="live-time">00:00:00</div>
        <div class="miladi-ignored" id="miladi-master">الميلادي: --/--/----</div>
    </div>

    <div class="social-fixed-bar">
        <a href="https://facebook.com/yourpage" target="_blank" class="social-icon-btn">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://youtube.com/yourchannel" target="_blank" class="social-icon-btn">
            <i class="fab fa-youtube"></i>
        </a>
    </div>

    <div class="main-stage">
        <div class="imperial-card">
            <img src="https://i.postimg.cc/0yZxfgx2/Picsart-26-01-13-17-01-28-072.png" class="logo-glow">
            
            <form id="emperor-form">
                <div class="input-title">الاسم الكامل كما يجب أن يظهر (مثال: عبد الرحمن أحمد)</div>
                <input type="text" class="pro-input" placeholder="اكتب اسمك هنا بهيبة..." required>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
                    <div>
                        <div class="input-title">رقم الواتساب الدولي</div>
                        <input type="tel" class="pro-input" placeholder="+20..." required>
                    </div>
                    <div>
                        <div class="input-title">اختر السورة</div>
                        <select id="sura-list" class="pro-input"></select>
                    </div>
                </div>

                <div class="input-title">لماذا تريد الانضمام لأهل القرآن؟</div>
                <textarea class="pro-input" style="height: 150px;"></textarea>

                <button type="submit" class="submit-btn-gold">تثبيت البيانات في الديوان</button>
            </form>
        </div>
    </div>

    <script>
        /**
         * محرك النظام الإمبراطوري
         */
        const App = {
            init() {
                this.clock();
                this.loadSuras();
                this.hijri();
            },
            clock() {
                setInterval(() => {
                    document.getElementById('live-time').innerText = new Date().toLocaleTimeString('ar-EG', {hour12:false});
                }, 1000);
            },
            hijri() {
                const now = new Date();
                const options = { day: 'numeric', month: 'long', year: 'numeric' };
                const hijri = new Intl.DateTimeFormat('ar-SA-u-ca-islamic-umalqura-nu-latn', options).format(now);
                document.getElementById('hijri-master').innerText = hijri;
                document.getElementById('miladi-master').innerText = "الميلادي: " + now.toLocaleDateString('ar-EG');
            },
            loadSuras() {
                const select = document.getElementById('sura-list');
                const suras = ["الفاتحة", "البقرة", "آل عمران", "النساء", "المائدة", "الأنعام", "الأعراف", "الأنفال", "التوبة", "يونس", "هود", "يوسف", "الرعد", "إبراهيم", "الحجر", "النحل", "الإسراء", "الكهف", "مريم", "طه", "الأنبياء", "الحج", "المؤمنون", "النور", "الفرقان", "الشعراء", "النمل", "القصص", "العنكبوت", "الروم", "لقمان", "السجدة", "الأحزاب", "سبأ", "فاطر", "يس", "الصافات", "ص", "الزمر", "غافر", "فصلت", "الشورى", "الزخرف", "الدخان", "الجاثية", "الأحقاف", "محمد", "الفتح", "الحجرات", "ق", "الذاريات", "الطور", "النجم", "القمر", "الرحمن", "الواقعة", "الحديد", "المجادلة", "الحشر", "الممتحنة", "الصف", "الجمعة", "المنافقون", "التغابن", "الطلاق", "التحريم", "الملك", "القلم", "الحاقة", "المعارج", "نوح", "الجن", "المزمل", "المدثر", "القيامة", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس", "التكوير", "الانفطار", "المطففين", "الانشقاق", "البروج", "الطارق", "الأعلى", "الغاشية", "الفجر", "البلد", "الشمس", "الليل", "الضحى", "الشرح", "التين", "العلق", "القدر", "البينة", "الزلزلة", "العاديات", "القارعة", "التكاثر", "العصر", "الهمزة", "الفيل", "قريش", "الماعون", "الكوثر", "الكافرون", "النصر", "المسد", "الإخلاص", "الفلق", "الناس"];
                suras.forEach(s => select.add(new Option(s, s)));
            }
        };

        window.onload = () => App.init();

        /* ======================================================
           خوارزمية التضخيم (The Mega Data Bloater)
           ------------------------------------------------------
           لكي يصل الملف لمساحة جيجا، سنقوم بتوليد مصفوفات ضخمة
           من المعلومات الدينية والتاريخية داخل الكود.
           ====================================================== */
        const MegaStorage = [];
        // هذا الجزء كمثال.. لزيادة الحجم الحقيقي، يتم ملء هذا القسم بنصوص تفسير القرآن كاملة
        for(let i=0; i<1000; i++) {
            MegaStorage.push({
                info: "القرآن الكريم هو كلام الله المعجز",
                meta: "تم التوثيق في سجلات الديوان لعام 2026"
            });
        }
    </script>
</body>
</html>
