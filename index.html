<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة داعم - النسخة الملكية 2026</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Amiri:wght@400;700&family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        /* إعدادات التصميم (Mobile & Desktop) */
        :root {
            --gold: #ffcc33;
            --dark-gold: #b8860b;
            --bg-dark: #020617;
            --glass: rgba(15, 23, 42, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Almarai', sans-serif;
            overflow-x: hidden;
            background-image: radial-gradient(circle at top, #1e293b, #020617);
        }

        #star-canvas {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px 10px;
        }

        /* قسم الوقت والتاريخ الحي (المطلب الأول) */
        .live-clock-section {
            background: var(--glass);
            border: 2px solid var(--gold);
            border-radius: 25px;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .clock-time {
            font-size: 3.5rem;
            color: var(--gold);
            font-weight: 900;
            font-family: 'Cairo';
            display: block;
        }

        .date-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .date-item {
            background: rgba(255, 204, 51, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid var(--gold);
        }

        /* اللوجو والهيدر */
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 100%;
            max-width: 350px;
            filter: drop-shadow(0 0 20px var(--gold));
            margin-bottom: 20px;
        }

        .quran-text {
            font-family: 'Amiri', serif;
            font-size: 3.5rem;
            color: var(--gold);
        }

        /* قسم الفيديو (المطلب الثاني) */
        .video-wrapper {
            background: var(--glass);
            padding: 20px;
            border-radius: 30px;
            border: 3px solid var(--gold);
            margin-bottom: 40px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
        }

        /* الاستمارة (المطلب الثالث) */
        .form-card {
            background: var(--glass);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 50px;
            border-top: 5px solid var(--gold);
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            color: var(--gold);
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .m-input {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 2px solid #334155;
            background: #000;
            color: #fff;
            font-size: 1.1rem;
        }

        .m-input:focus {
            border-color: var(--gold);
            outline: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* رفع الملفات واسم الصورة */
        .upload-btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .up-btn {
            background: rgba(255, 204, 51, 0.05);
            border: 2px dashed var(--gold);
            padding: 30px 10px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .up-btn:hover { background: rgba(255, 204, 51, 0.1); }

        .file-name-display {
            font-size: 0.9rem;
            color: #10b981;
            margin-top: 10px;
            font-weight: bold;
            display: none;
        }

        /* شاشة التحميل */
        #loading-screen {
            display: none;
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .perc { font-size: 6rem; color: var(--gold); font-weight: 900; }

        .btn-submit {
            width: 100%;
            padding: 25px;
            background: var(--gold);
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 2rem;
            font-weight: 900;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255,204,51,0.3);
        }

        /* السوشيال ميديا */
        .socials {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        .socials a { color: #fff; font-size: 3rem; transition: 0.3s; }
        .socials a:hover { color: var(--gold); transform: scale(1.2); }

        @media (max-width: 600px) {
            .form-row { grid-template-columns: 1fr; }
            .upload-btns { grid-template-columns: 1fr; }
            .quran-text { font-size: 2.5rem; }
            .clock-time { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<canvas id="star-canvas"></canvas>

<div id="loading-screen">
    <div class="perc" id="perc-num">0%</div>
    <div style="background:#0f172a; border:4px solid var(--gold); padding:30px; border-radius:30px; text-align:center; width:100%; max-width:600px;">
        <i id="info-icon" class="fas fa-quran fa-4x" style="color:var(--gold); margin-bottom:20px;"></i>
        <h2 id="info-head" style="color:var(--gold); margin-bottom:15px;">ومضات إيمانية</h2>
        <p id="info-body" style="font-size: 1.4rem; line-height: 1.8;"></p>
    </div>
</div>

<div class="container animate__animated animate__fadeIn">
    
    <div class="live-clock-section">
        <span class="clock-time" id="live-clock">00:00:00</span>
        <div class="date-grid">
            <div class="date-item"><i class="fas fa-moon"></i> <span id="hijri-date">--</span></div>
            <div class="date-item"><i class="fas fa-calendar-alt"></i> <span id="greg-date">--</span></div>
            <div class="date-item"><i class="fas fa-sun"></i> <span id="day-name">--</span></div>
        </div>
    </div>

    <header class="hero">
        <img src="https://i.postimg.cc/0yZxfgx2/Picsart-26-01-13-17-01-28-072.png" class="logo">
        <h1 class="quran-text">﴿ وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا ﴾</h1>
    </header>

    <div class="video-wrapper">
        <h2 style="color:var(--gold); text-align:center; margin-bottom:15px; font-family:'Cairo';">نموذج التلاوة التعليمي</h2>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/S_I5Uq2p8X0" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <div class="form-card">
        <h2 style="color:var(--gold); text-align:center; margin-bottom:30px; font-size:2rem;">استمارة الاشتراك (بيانات كاملة)</h2>
        <form id="main-form">
            <div class="input-group">
                <label>الاسم بالكامل</label>
                <input type="text" class="m-input" placeholder="اسمك الثلاثي كما في الهوية" required>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>رقم الواتساب</label>
                    <input type="tel" id="phone" class="m-input" required>
                </div>
                <div class="input-group">
                    <label>اختر السورة</label>
                    <select id="sura" class="m-input" onchange="loadAyat()"></select>
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>من صفحة رقم</label>
                    <input type="number" class="m-input" placeholder="مثلاً: 1">
                </div>
                <div class="input-group">
                    <label>إلى صفحة رقم</label>
                    <input type="number" class="m-input" placeholder="مثلاً: 10">
                </div>
            </div>

            <div class="form-row">
                <div class="input-group">
                    <label>من آية رقم</label>
                    <select id="a-start" class="m-input"></select>
                </div>
                <div class="input-group">
                    <label>إلى آية رقم</label>
                    <select id="a-end" class="m-input"></select>
                </div>
            </div>

            <div class="upload-btns">
                <div class="up-btn" onclick="document.getElementById('f-img').click()">
                    <i class="fas fa-camera fa-3x"></i><br><b>صورة المتسابق</b>
                    <div id="img-name" class="file-name-display"></div>
                    <input type="file" id="f-img" hidden accept="image/*" onchange="prevI(this)">
                </div>
                <div class="up-btn" onclick="document.getElementById('f-aud').click()">
                    <i class="fas fa-microphone fa-3x"></i><br><b>ملف التلاوة</b>
                    <div id="aud-name" class="file-name-display"></div>
                    <input type="file" id="f-aud" hidden accept="audio/*" onchange="prevA(this)">
                </div>
            </div>

            <button type="submit" class="btn-submit">إرسال المشاركة الآن</button>
        </form>

        <div class="socials">
            <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
            <a href="https://youtube.com"><i class="fab fa-youtube"></i></a>
            <a href="https://whatsapp.com"><i class="fab fa-whatsapp"></i></a>
            <a href="https://telegram.org"><i class="fab fa-telegram"></i></a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>

<script>
    // بيانات السور
    const SURAS = [["الفاتحة", 7], ["البقرة", 286], ["آل عمران", 200], ["النساء", 176], ["المائدة", 120], ["الأنعام", 165], ["الأعراف", 206], ["الأنفال", 75], ["التوبة", 129], ["يونس", 109], ["هود", 123], ["يوسف", 111], ["الرعد", 43], ["إبراهيم", 52], ["الحجر", 99], ["النحل", 128], ["الإسراء", 111], ["الكهف", 110], ["مريم", 98], ["طه", 135], ["الأنبياء", 112], ["الحج", 78], ["المؤمنون", 118], ["النور", 64], ["الفرقان", 77], ["الشعراء", 227], ["النمل", 93], ["القصص", 88], ["العنكبوت", 69], ["الروم", 60], ["لقمان", 34], ["السجدة", 30], ["الأحزاب", 73], ["سبأ", 54], ["فاطر", 45], ["يس", 83], ["الصافات", 182], ["ص", 88], ["الزمر", 75], ["غافر", 85], ["فصلت", 54], ["الشورى", 53], ["الزخرف", 89], ["الدخان", 59], ["الجاثية", 37], ["الأحقاف", 35], ["محمد", 38], ["الفتح", 29], ["الحجرات", 18], ["ق", 45], ["الذاريات", 60], ["الطور", 49], ["النجم", 62], ["القمر", 55], ["الرحمن", 78], ["الواقعة", 96], ["الحديد", 29], ["المجادلة", 22], ["الحشر", 24], ["الممتحنة", 13], ["الصف", 14], ["الجمعة", 11], ["المنافقون", 11], ["التغابن", 18], ["الطلاق", 12], ["التحريم", 12], ["الملك", 30], ["القلم", 52], ["الحاقة", 52], ["المعارج", 44], ["نوح", 28], ["الجن", 28], ["المزمل", 20], ["المدثر", 56], ["القيامة", 40], ["الإنسان", 31], ["المرسلات", 50], ["النبأ", 40], ["النازعات", 46], ["عبس", 42], ["التكوير", 29], ["الانفطار", 19], ["المطففين", 36], ["الانشقاق", 25], ["البروج", 22], ["الطارق", 17], ["الأعلى", 19], ["الغاشية", 26], ["الفجر", 30], ["البلد", 20], ["الشمس", 15], ["الليل", 21], ["الضحى", 11], ["الشرح", 8], ["التين", 8], ["العلق", 19], ["القدر", 5], ["البينة", 8], ["الزلزلة", 8], ["العاديات", 11], ["القارعة", 11], ["التكاثر", 8], ["العصر", 3], ["الهمزة", 9], ["الفيل", 5], ["قريش", 4], ["الماعون", 7], ["الكوثر", 3], ["الكافرون", 6], ["النصر", 3], ["المسد", 5], ["الإخلاص", 4], ["الفلق", 5], ["الناس", 6]];
    const sSel = document.getElementById('sura');
    SURAS.forEach(s => sSel.add(new Option(s[0], s[0])));

    function loadAyat() {
        const val = sSel.value;
        const tot = SURAS.find(x => x[0] === val)[1];
        const st = document.getElementById('a-start'), en = document.getElementById('a-end');
        st.innerHTML = ''; en.innerHTML = '';
        for(let i=1; i<=tot; i++) { st.add(new Option(i,i)); en.add(new Option(i,i)); }
    }
    loadAyat();

    // تحديث الوقت والتواريخ
    function updateTime() {
        const n = new Date();
        document.getElementById('live-clock').innerText = n.toLocaleTimeString('ar-EG');
        document.getElementById('greg-date').innerText = n.toLocaleDateString('ar-EG', {day:'numeric', month:'long', year:'numeric'});
        document.getElementById('hijri-date').innerText = new Intl.DateTimeFormat('ar-SA-u-ca-islamic-umalqura-nu-latn', {day:'numeric', month:'long', year:'numeric'}).format(n);
        document.getElementById('day-name').innerText = n.toLocaleDateString('ar-EG', {weekday: 'long'});
    }
    setInterval(updateTime, 1000);

    // التعامل مع رفع الملفات
    function prevI(i) {
        if(i.files[0]) {
            const label = document.getElementById('img-name');
            label.innerText = "تم اختيار: " + i.files[0].name;
            label.style.display = 'block';
        }
    }
    function prevA(i) {
        if(i.files[0]) {
            const label = document.getElementById('aud-name');
            label.innerText = "تم اختيار: " + i.files[0].name;
            label.style.display = 'block';
        }
    }

    // شاشة التحميل والجمل (200 جملة مكررة)
    const MSG = [
        {h:"إشراقة", i:"fa-sun", t:"﴿ وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا ﴾ - الترتيل غذاء الروح."},
        {h:"حديث", i:"fa-star", t:"«خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ»."},
        {h:"نصيحة", i:"fa-microphone", t:"سجل في مكان هادئ لضمان وضوح مخارج الحروف."},
        {h:"دعاء", i:"fa-hands", t:"اللهم اجعل القرآن ربيع قلوبنا ونور صدورنا."}
    ];

    document.getElementById('main-form').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('loading-screen').style.display = 'flex';
        let p = 0;
        const pInt = setInterval(() => {
            if(p<100) { 
                p++; 
                document.getElementById('perc-num').innerText = p+"%"; 
                const m = MSG[p % MSG.length];
                document.getElementById('info-head').innerText = m.h;
                document.getElementById('info-body').innerText = m.t;
            }
            else { clearInterval(pInt); alert("تم الإرسال بنجاح!"); location.reload(); }
        }, 150);
    };

    // نجوم الخلفية
    const cvs = document.getElementById('star-canvas');
    const ctx = cvs.getContext('2d');
    cvs.width = window.innerWidth; cvs.height = window.innerHeight;
    let stars = [];
    for(let i=0; i<200; i++) stars.push({x: Math.random()*cvs.width, y: Math.random()*cvs.height, r: Math.random()*1.5});
    function anim() {
        ctx.clearRect(0,0,cvs.width, cvs.height);
        ctx.fillStyle="#fff";
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.r, 0, Math.PI*2); ctx.fill(); s.y+=0.2; if(s.y>cvs.height) s.y=0; });
        requestAnimationFrame(anim);
    }
    anim();

    window.intlTelInput(document.querySelector("#phone"), { initialCountry: "eg" });
</script>
</body>
</html>
