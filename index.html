<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داعم المواهب للقرآن الكريم | عبد الرحمن مكي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&family=Almarai:wght@400;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --pure-gold: #ffcc33;
            --gold-glow: 0 0 25px rgba(255, 204, 51, 0.7);
            --fb-blue: #1877F2;
            --yt-red: #FF0000;
        }

        body {
            font-family: 'Almarai', sans-serif;
            background-color: #000;
            margin: 0; color: #fff;
            overflow-x: hidden;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        /* الخلفية المتوهجة بالخطوط الذهبية المنيرة */
        .glowing-lines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: repeating-linear-gradient(45deg, transparent, transparent 80px, rgba(255, 215, 0, 0.05) 80px, rgba(255, 215, 0, 0.05) 82px);
            animation: moveLines 15s linear infinite;
        }

        @keyframes moveLines { from { transform: translateY(0); } to { transform: translateY(80px); } }

        .container { max-width: 550px; margin: auto; padding: 40px 20px; position: relative; }

        header { text-align: center; margin-bottom: 30px; }
        .logo-main { width: 170px; filter: drop-shadow(0 0 15px var(--pure-gold)); animation: float 4s ease-in-out infinite; }
        
        h1 {
            font-family: 'Cairo', sans-serif; font-size: 2.2rem; font-weight: 900;
            background: linear-gradient(to bottom, #fff, var(--pure-gold));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin: 15px 0;
        }

        .quran-box {
            background: rgba(0, 0, 0, 0.7); border: 2px solid var(--pure-gold);
            padding: 25px; border-radius: 30px 5px; text-align: center; margin-bottom: 35px; box-shadow: var(--gold-glow);
        }

        .video-card { background: #000; border: 2px solid var(--pure-gold); border-radius: 20px; padding: 5px; margin-bottom: 35px; box-shadow: var(--gold-glow); }
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; border-radius: 15px; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        /* استمارة التسجيل */
        .form-box {
            background: rgba(10, 10, 10, 0.9); border: 2px solid var(--pure-gold);
            padding: 30px; border-radius: 25px; box-shadow: var(--gold-glow);
        }

        .input-group { text-align: right; margin-bottom: 18px; }
        .input-group label { display: block; margin-bottom: 8px; font-weight: 900; color: var(--pure-gold); }
        .input-group input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #444; background: #000; color: #fff; outline: none; }

        .submit-btn {
            width: 100%; background: linear-gradient(45deg, #d4af37, #ffcc33);
            color: #000; padding: 18px; border: none; border-radius: 50px;
            font-family: 'Cairo'; font-weight: 900; font-size: 1.4rem; cursor: pointer; box-shadow: var(--gold-glow);
        }

        /* منطقة التسلية (فيديوهات + أسئلة) */
        #entertainment-area { display: none; text-align: center; }
        .mini-video { margin: 20px 0; border: 1px solid var(--pure-gold); border-radius: 15px; overflow: hidden; }
        
        .quiz-box { background: rgba(255, 255, 255, 0.05); padding: 20px; border-radius: 15px; margin-top: 20px; border: 1px dashed var(--pure-gold); }
        .option-btn {
            display: block; width: 100%; padding: 12px; margin: 8px 0;
            background: rgba(0,0,0,0.5); border: 1px solid var(--pure-gold);
            color: #fff; border-radius: 10px; cursor: pointer; font-family: 'Cairo';
        }
        .option-btn:hover { background: var(--pure-gold); color: #000; }

        footer { text-align: center; padding: 50px 0; border-top: 1px solid rgba(255,204,51,0.2); margin-top: 50px; }
        .signature { font-family: 'Amiri'; font-size: 2.2rem; color: var(--pure-gold); text-shadow: var(--gold-glow); font-weight: 900; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body>

    <div class="glowing-lines"></div>

    <div class="container">
        <header>
            <img src="https://i.postimg.cc/rDsR6fgv/Picsart-25-03-28-19-08-45-917.png" alt="داعم المواهب" class="logo-main">
            <h1>داعم المواهب للقرآن الكريم</h1>
            <p style="color: var(--pure-gold); font-weight: 900;">﴿ وَرَتِّلِ الْقُرْآنَ تَرْتِيلًا ﴾</p>
        </header>

        <div class="quran-box">
            <div style="font-family: 'Amiri'; font-size: 1.8rem;">"أَلَا بِذِكْرِ اللَّهِ تَطْمَئِنُّ الْقُلُوبُ"</div>
        </div>

        <div class="video-card">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/LeUouzj6wns" allowfullscreen></iframe>
            </div>
        </div>

        <div class="form-box">
            <div id="main-form-ui">
                <h3 style="text-align:center; color:var(--pure-gold); font-family:'Cairo'; font-weight:900;">سجل الآن.. نفع الله بك</h3>
                <form id="talentForm">
                    <div class="input-group">
                        <label>الاسم (بلط)</label>
                        <input type="text" name="name" placeholder="اكتب اسمك الثلاثي" required>
                    </div>
                    <div class="input-group">
                        <label>رقم الهاتف</label>
                        <input type="tel" name="phone" placeholder="01xxxxxxxxx" required>
                    </div>
                    <div class="input-group">
                        <label>رابط الصورة</label>
                        <input type="url" name="photo" placeholder="رابط صورتك الشخصية" required>
                    </div>
                    <div class="input-group">
                        <label>رابط الصوت</label>
                        <input type="url" name="audio" placeholder="رابط التلاوة" required>
                    </div>
                    <button type="submit" class="submit-btn" id="submitBtn">إرسال ونفع الله بك</button>
                </form>
            </div>

            <div id="entertainment-area">
                <h2 style="color: var(--pure-gold); font-family: 'Cairo';">تم الاستلام.. نفع الله بك!</h2>
                <p style="color: #ccc; font-size: 0.9rem;">تسلّ بذكر الله وشاهد هذه التلاوات حتى نراجع طلبك</p>
                
                <div class="mini-video">
                    <div class="video-container">
                        <iframe id="fun-video" src="https://www.youtube.com/embed/LeUouzj6wns" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="quiz-box">
                    <span id="q-type" style="color: var(--pure-gold); font-size: 0.8rem;">نوع السؤال: اختر</span>
                    <div id="q-text" style="font-weight: 900; margin: 10px 0; font-family: 'Amiri'; font-size: 1.3rem;">السؤال يظهر هنا</div>
                    <div id="options-container"></div>
                </div>
            </div>
        </div>

        <footer>
            <div class="signature">خادم القرآن: عبد الرحمن مكي</div>
        </footer>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzB51SO2lH2_Z_ZVyffxfgcZ-2Lr50CHpdygXQlswBynAC6DuC25RZsr8R6bMabLddKCQ/exec';
        const form = document.getElementById('talentForm');
        const btn = document.getElementById('submitBtn');
        
        let quizData = [
            { type: "اختر", q: "ما هي السورة التي تسمى عروس القرآن؟", options: ["الرحمن", "يس", "الملك"], ans: "الرحمن", vid: "LeUouzj6wns" },
            { type: "صح وغلط", q: "سورة الفاتحة هي أعظم سورة في القرآن؟", options: ["صح", "غلط"], ans: "صح", vid: "LeUouzj6wns" },
            { type: "أكمل", q: "سورة تسمى المنجية من عذاب القبر هي سورة...؟", options: ["الملك", "الكهف", "يس"], ans: "الملك", vid: "LeUouzj6wns" }
        ];

        let currentQ = 0;

        form.addEventListener('submit', e => {
            e.preventDefault();
            btn.disabled = true;
            btn.innerText = "جاري الإرسال.. نفع الله بك";
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(() => {
                document.getElementById('main-form-ui').style.display = "none";
                document.getElementById('entertainment-area').style.display = "block";
                loadQuiz();
            })
            .catch(() => {
                btn.disabled = false;
                btn.innerText = "حاول مرة أخرى نفع الله بك";
            });
        });

        function loadQuiz() {
            if (currentQ < quizData.length) {
                const data = quizData[currentQ];
                document.getElementById('q-type').innerText = "تحدي الـ " + data.type;
                document.getElementById('q-text').innerText = data.q;
                const optContainer = document.getElementById('options-container');
                optContainer.innerHTML = "";
                
                // تغيير الفيديو مع كل سؤال للتسلية
                document.getElementById('fun-video').src = "https://www.youtube.com/embed/" + data.vid;

                data.options.forEach(opt => {
                    const b = document.createElement('button');
                    b.className = "option-btn";
                    b.innerText = opt;
                    b.onclick = () => {
                        if(opt === data.ans) alert("أحسنت يا إمبراطور! إجابة صحيحة.");
                        else alert("لعلها في السؤال القادم.. استمر.");
                        currentQ++;
                        loadQuiz();
                    };
                    optContainer.appendChild(b);
                });
            } else {
                document.getElementById('quiz-box').innerHTML = "<p style='color:var(--pure-gold); font-weight:900;'>ختمت التحدي! نفع الله بك يا إمبراطور مكي.</p>";
            }
        }
    </script>
</body>
</html>
